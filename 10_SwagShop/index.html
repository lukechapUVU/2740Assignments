<body>
<!-- HEADER HERE -->
<header class="clearfix">
    <img src="imgs/logo.png" alt="logo">
    <h1 class="clearfix">Swag Shop</h1>
</header>
    
<!-- NAVIGATION HERE -->
<nav class="clearfix">
    <button id="hamburgerBtn">
        <span><i>&#9776;</i>OPEN</span> 
        <span><i>&otimes;</i>CLOSE</span>
    </button>
    <ul id="primaryNav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li class="parent current-menu-item"><a href="#">Order</a>
            <ul>
                <li><a href="#">Water Bottles</a></li>
                <li><a href="#">Hats</a></li>
                <li><a href="#">Shirts</a></li>
            </ul>
        </li>
        <li><a href="#">Customer Reviews</a></li> 

    </ul>
</nav>

    
<!-- CONTENT HERE -->
<main>
    <h2>Order</h2>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
            <div class="form-set">
                <label class="top"><div>Full Name* </div><input type="text" name="name" required></label>
                <label class="top"><div>Phone* </div><input type="text" name="phone" required></label>
                <label class="top"><div>Email* </div><input type="text" name="email" required></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Swag Information</legend>
            <div class="form-set">
                <label class="top"><div>Date Needed </div><input type="date" name="date"></label>
                <label class="top"><div>Business Name </div><input type="text" name="bname"></label>
                <label class="top"><div>Business URL </div><input type="url" name="burl"></label>
                <label class="dropdown"><div>Color </div>
                    <select name="color">
                    <option value="">PLEASE SELECT</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    </select>
                </label>
                <label class="top"><div>Quantity </div><input type="number" name="quantity"></label>
                <div class="sbs-parent">Material</div>
                <label class="sbs"><input type="radio" name="material" value="aluminum">Aluminum</label>
                <label class="sbs"><input type="radio" name="material" value="plastic">Plastic</label>
            </div>
        </fieldset> 
        <fieldset>
            <legend>Payment Information</legend>
            <div class="form-set">
                <label class="top"><div>Name on Card* </div><input type="text" name="cname" required></label>
                <label class="top"><div>Card Number* </div><input type="number" name="cnum" required></label>
                <label class="top"><div>Expiration Date* </div><input type="date" name="expirydate" required></label>
            </div>
        </fieldset>   
        <input class="submit-button" type="submit" value="Order My Swag">
    </form>
</main>

</html>
